<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isInTHeArray(arr, num) {
        let index = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === num) {
                index = i;
                return "Số mà bạn cần tìm có trong mảng và nằm ở vị trí: " + index;
            }
        }
    }

    document.write(isInTHeArray([1, 2, 3, 4], 2))
</script>
</body>
</html>
